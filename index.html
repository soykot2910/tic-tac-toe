<!doctype html>
<html lang="en">

<head>
    <title>Tic tac-toe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Style css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="board-wrapper ">
            <h1 class="text-info text-center">tic toc toe</h1>
            <h1 id="winner" style="color:red"></h1>
            <div class="board ">
                <div class="row1">
                    <div class="round gor1"></div>
                    <div class="round gor2"></div>
                    <div class="round gor3"></div>
                </div>
                <div class="row1">
                    <div class="round gor4"></div>
                    <div class="round gor5"></div>
                    <div class="round gor6"></div>
                </div>
                <div class="row1">
                    <div class="round gor7"></div>
                    <div class="round gor8"></div>
                    <div class="round gor9"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
